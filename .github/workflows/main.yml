name: BuildAndDeploy
on:
  workflow_dispatch:
jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Set Env
        run: echo "IMAGE_TAG=fluxergy-frontend-${env.GITHUB_RUN_NUMBER}-${steps.vars.outputs.sha_short}" >> $GITHUB_ENV
      - name: print
        run: |
          echo "$IMAGE_TAG"
